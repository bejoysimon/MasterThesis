<html>
  <head>
    <meta charset="utf-8"/>
    <title>User Profile</title>
  </head>
  <body>
    <form method="get" action="/">
      <input type="submit" value="Logout" name="button"/>
    </form>
    <h2>My Profile</h2>
    Welcome {{ unique_user.username }} to your FootySquadPro Profile.<br/>
    <form method="post" action="/userProfile">
      <p>Username: {{ unique_user.username }}<br/>
      Email: {{ unique_user.email }}<br/>
      Name: {{ unique_user.name }}<br/>
      Account Balance: {{ unique_user.balance }}  <a href="/payments?username={{ unique_user.username }}">Manage</a><br/><br/>
      <a href="/scoring?username={{ unique_user.username }}">Scoring System</a>
      <a href="/rules?username={{ unique_user.username }}">Game Rules</a>
      <a href="/playerStats?username={{ unique_user.username }}">Player Statistics</a></p>
    </form>
    <form>
      <input type="submit" value="My Squad" name="button"/>
    </form>
  </body>
</html>
