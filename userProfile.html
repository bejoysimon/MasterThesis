<html>
  <head>
    <meta charset="utf-8"/>
    <title>User Profile</title>
  </head>
  <body>
    <form method="post" action="/userProfile">
      <p>Welcome {{ unique_user.username }} to your FootySquadPro Home. </p>
      Username: {{ unique_user.username }}<br/>
      Email: {{ unique_user.email }}<br/>
      Name: {{ unique_user.name }}<br/><br/>
      <input type="submit" value="Edit Profile" name="button"/>
      <form method="get" action="/">
        <input type="submit" value="Logout" name="button"/>
      </form>
      <input type="submit" value="Player Profiles" name="button"/>
    </form>
  </body>
</html>
