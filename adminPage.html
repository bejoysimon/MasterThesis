<html>
  <head>
    <meta charset="utf-8"/>
    <title>Admin Page</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <form method="get" action="/">
        <input type="submit" value="Home" name="button"/>
      </form>
      <form method="post" action="/adminPage">
        <h2>Admin Page</h2>
        <p>Welcome Admin to your FootySquadPro Admin Page. </p>
        Total Users: {{ squad.count() }}<br/><br/>
        <h3>Import Data</h3>
        <p>Import Player's Data from <a href="/addPlayersData">here.</a><br/></p>
      </form>
      <br/>
      <form method="post" action="/adminPage">
        <h3>Add Betting Markets</h3>
        <p>Select a squad to add it's betting markets</p>
        {% for i in squad %}
          {{ i.username }} --> <a href="/addMarkets?username={{ i.username }}">{{ i.squad_name }}</a><br/>
        {% endfor %}
      </form>
    </div>
  </body>
</html>
