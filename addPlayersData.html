<html>
  <head>
    <meta charset="utf-8"/>
    <title>Add PlayersData from File</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <header class="">
        <a href="/adminPage"><h1 class="jumbotron logo border">FootySquadPro</h1></a>
        <nav class="navbar-nav navbar-toggler">
          <a class="btn btn-danger border " href="/addPlayersData">Scoring System</a>
          <a class="btn btn-danger border " href="/addPlayersData">Game Rules</a>
          <a class="btn btn-danger border " href="/addPlayersData">Player Statistics</a>
          <a class="btn btn-danger border " href="{{ logout }}">Logout</a><br/>
        </nav>
      </header>
      <main class="border-top">
        <section class="">
          <h3>Import Data</h3>
          Import Player's data to datastore from a file<br/><br/>
          <!-- form for uploading a file to the blobstore -->
          <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
          Upload File: <input type="file" name="file" required class="btn btn-info"/><br/><br/>
          <input type="submit" class="btn btn-primary"/>
          </form>
          <!-- we will then list the blobs that we do have in the datastore
          available to us -->
          {% for i in collection.filenames %}
          {{ i }}
          {% endfor %}
        </section>
      </main>
    </div>
  </body>
</html>
