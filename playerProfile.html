<html>
  <head>
    <meta charset="utf-8"/>
    <title>Player Profile</title>
  </head>
  <body>
    <form method="get" action="/">
      <input type="submit" value="Logout" name="button"/>
    </form>
    <a href="/userProfile?username={{ unique_user.username }}">Back to my profile.</a>
    <h2>Player Profile</h2>
    Welcome {{ unique_user.username }} to Player Profile page.<br/>
    <div class="">
      <h3>{{ player.name }}</h3>
      <img src="{{ img }}" alt="sample player pic" width="100" height="150"/>


    </div>
  </body>
</html>
